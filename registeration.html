<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form1">
        <h1>Create Account</h1>
        <form>
            <input type="text" id="username" class="input1" placeholder="enter username">
            <br>
            <input type="email" id="email" class="input1" placeholder="enter your email">
            <br>
            <input type="text" id="name" class="input1" placeholder="enter your full name">
            <br>
            <input type="password" id="password" class="input1" placeholder="create a password">
            <br>
            <input type="password" id="password1" class="input1" placeholder="confirm your password">
            <br>
            <button type="submit" id="button">Create Account</button>
            <br>
            <p id="signin">Already Have An account?<a href="login.html">sign in</a></p>

        </form>
    </div>
    
</body>
</html>
